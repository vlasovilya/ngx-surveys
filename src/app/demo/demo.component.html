<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Builder">
    <ngx-survey-form-builder
        [form]="form"
        (changes)="onChange($event)"
    >
    </ngx-survey-form-builder>
  </mat-tab>
  <mat-tab label="Preview">
    <ngx-survey
        [form]="form"
        [(value)]="model"
        (submit)="onFormSubmit($event)"
    >
    </ngx-survey>
  </mat-tab>
  <mat-tab label="Model">
    <pre>{{ form | json }}</pre>
  </mat-tab>
</mat-tab-group>
