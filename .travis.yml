cache:
  yarn: true

language: node_js
os: linux
node_js:
  - 12

addons:
  chrome: stable

stages:
  - name: test
    if: branch != master
  - name: build
    if: branch = master
  - name: deploy github pages
    if: tag IS present

jobs:
  include:
    - stage: test
      # https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-the-Chrome-addon-in-the-headless-mode
      before_install:
        # start your web application and listen on `localhost`
        - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:4200 &

      before_script:
        - 'sudo chown root /opt/google/chrome/chrome-sandbox'
        - 'sudo chmod 4755 /opt/google/chrome/chrome-sandbox'

      script:
        - yarn build
        - yarn build:demo
        - yarn lint:ngx-ui-switch
        - yarn test:ci
        - yarn e2e:ci
    - stage: build
      before_install:
        - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:4200 &

      before_script:
        - 'sudo chown root /opt/google/chrome/chrome-sandbox'
        - 'sudo chmod 4755 /opt/google/chrome/chrome-sandbox'
      after_success:
        - bash <(curl -s https://codecov.io/bash)

      script:
        - yarn build
        - yarn build:demo
        # TODO: needs $BUNDLEWATCH_GITHUB_TOKEN
        - yarn bundlewatch
        - yarn lint:ngx-ui-switch
        - yarn test:ci
        - yarn e2e:ci
        - yarn typedoc
    - stage: deploy github pages
      script:
        - yarn build:demo
        - yarn typedoc
        - echo "Deploying to github pages..."
      deploy:
        provider: pages
        edge: true
        token: $GITHUB_TOKEN
        on:
          branch: master
          tags: true
