<div class="form-group">
    <mat-form-field class="example-full-width">
        <input type="hidden" [matDatepicker]="picker" [(ngModel)]='value' (dateChange)="onValueChanges($event)">
        <input matInput #inputField
            [name]="item.name"
            [disabled]="!editable || (value && item.readOnly)"
            [attr.id]="item.name"
            [placeholder]="item.label"
            (change)='todate($event.target.value)'
            [ngModel]="textValue | date:'MM/dd/yyyy'"
            [errorStateMatcher]="matcher"
            [required]="item.required"
            mask="M0/d0/0000"
            (blur)="onBlur()"
        >
        <mat-error *ngIf="item.errors && item.errors.length">
          <div *ngFor="let error of item.errors">{{error.message}}</div>
        </mat-error>
        <mat-hint align="start" *ngIf="!(item.errors && item.errors.length)"><strong>{{item.hint}}</strong> </mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker  (selectedChanged)="onChange($event)" #picker></mat-datepicker>
    </mat-form-field>
</div>
