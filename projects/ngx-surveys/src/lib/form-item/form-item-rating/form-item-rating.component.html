<div class="form-group">
    <div class="col-xs-12 rating-set">
        <div class="rating-set-title">{{item.label}}</div>
        <div class="rating-set-stars">
            <mat-star-rating
                [rating]="item.value"
                [starCount]="5"
                [color]="editable ? 'primary' : 'muted'"
                [readOnly]="!editable"
                (ratingUpdated)="onRatingChanged($event)"
            ></mat-star-rating>
        </div>
        <mat-error *ngIf="item.errors && item.errors.length">
            <div *ngFor="let error of item.errors">{{error.message}}</div>
        </mat-error>
        <mat-hint align="start" *ngIf="!(item.errors && item.errors.length)"><strong>{{item.hint}}</strong> </mat-hint>
    </div>
</div>
