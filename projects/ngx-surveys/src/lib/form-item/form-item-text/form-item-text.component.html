
<mat-form-field class="example-full-width">
    <label class="long-label-text" *ngIf="item.label.length>=100">{{item.label}}</label>
    <textarea matInput
        [disabled]="!editable"
        [attr.id]="item.name"
        [placeholder]="item.label.length<100 ? item.label : ''"
        [(ngModel)]="item.value"
        (ngModelChange)="onValueChanges(item)"
        [errorStateMatcher]="matcher"
        [required]="item.required"
    ></textarea>
    <mat-error *ngIf="item.errors && item.errors.length">
      <div *ngFor="let error of item.errors">{{error.message}}</div>
    </mat-error>
    <mat-hint align="start" *ngIf="!(item.errors && item.errors.length) && item.hint?.length < 100"><strong>{{item.hint}}</strong> </mat-hint>

</mat-form-field>
<small class="long-hint" *ngIf="!(item.errors && item.errors.length) && item.hint?.length >= 100"><strong>{{item.hint}}</strong> </small>
