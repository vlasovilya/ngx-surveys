
<mat-form-field>
    <label class="long-label-text" *ngIf="item.label.length>=100">{{item.label}}</label>
    <input #inputField
        matInput
        [type]="item.style || 'text'"
        [disabled]="!editable"
        [attr.id]="item.name"
        [placeholder]="item.label.length<100 ? item.label : ''"
        [(ngModel)]="item.value"
        [minlength]="item.fieldValidation ? item.fieldValidation.minLength : undefined "
        (ngModelChange)="onValueChanges(item)"
        [errorStateMatcher]="matcher"
        [required]="item.required"
    >
    <mat-error *ngIf="item.errors && item.errors.length">
      <div *ngFor="let error of item.errors">{{error.message}}</div>
    </mat-error>
    <mat-hint align="start" *ngIf="!(item.errors && item.errors.length)"><strong>{{item.hint}}</strong> </mat-hint>

</mat-form-field>
