<mat-selection-list #selectedOptions *ngIf="init"
    (selectionChange)="onSelectionChange($event)"
    [disabled]="!editable"

    [multiple]="multiple"
>
    <!--
        [selected]="isOptionSelected(option)"
    -->
    <mat-list-option *ngFor="let option of options"
        [value]="option.optionValue"
        [selected]="isOptionSelected(option)"
        (click)="onOptionClick($event, option)"
    >
        <span>{{option.label}}</span>
        <mat-pseudo-checkbox *ngIf="!multiple && isOptionSelected(option)" class="mat-pseudo-checkbox mat-pseudo-checkbox-checked"></mat-pseudo-checkbox>
    </mat-list-option>
</mat-selection-list>
