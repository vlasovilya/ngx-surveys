<div class="video-upload-item" [ngClass]="{uploading: file.uploading}">
    <video class="media-player img" controls preload="metadata" *ngIf="file.url">
        <source [type]="file.mime" [src]="file.url"/>
    </video>
    <mat-progress-bar mode="determinate"  *ngIf="file.uploading" [value]="file.progressValue"></mat-progress-bar>
    <div class="file-upload-img-info" *ngIf="file.size">
        Size: <div class="file-upload-img-info-value" [innerHTML]="file.size| fileSize"></div>
    </div>
    <a class="delete-btn" *ngIf="allowDelete" (click)="onDelete.emit(file)" title="Delete Vieod"><mat-icon>cancel</mat-icon></a>
</div>
