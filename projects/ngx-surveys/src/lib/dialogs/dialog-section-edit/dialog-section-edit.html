<h1 mat-dialog-title>Edit section</h1>
<div mat-dialog-content>
    <ngx-survey #survey
        [form]="sectionEditForm"
        [value]="section"
        (submit)="onFormSubmit($event)"
        [editable]="!readOnly"
    ></ngx-survey>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" [disabled]="readOnly" cdkFocusInitial >Ok</button>
</div>
